<html class="no-js" xmlns="http://www.w3.org/1999/html"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

            </button>
            <a class="navbar-brand" href="/">第一站</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                {% if user.username %}
                <li><a href="/accounts/my_account/">我的帐户</a></li>
                {% endif %}
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">联系我们 <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li class="divider"></li>
                        <li><a href="/accounts/question_answer/">常见问题及回答</a></li>
                    </ul>
                </li>
            </ul>
            <form action="." class="navbar-form navbar-right"  method='post' name="login">{% csrf_token %}
                {% if user.username %}
                    <span style="color: #ffffff;margin: 10px">您好 {{ user.username }}! </span>
                    <button  type="submit" id="btn_logout"class="btn btn-danger"><a href="/accounts/logout/"  style="color: white">退出</a></button>
                {% else %}
                    <div class="form-group">
                        <p>{{form.username}}</p>
                        {{form.username.errors}}
                    </div>
                    <div class="form-group">
                        <p>{{form.password}}</p>
                       {{form.password.errors}}
                    </div>
                    <button  type="submit" id="btn_login"class="btn btn-success">登陆</button>
                    <input type="hidden" name="next" value="/">
                    <button id="btn_regist"class="btn btn-danger"><a href="/accounts/create_user/" style="color: white">注册</a></button>
                {% endif %}
            </form>
        </div>
    </div>
</div>

<div class="container top-buffer">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-inner" >
            <div class="item active">
                <div class="container">
                    <div class="carousel-caption .col-sm-2 col-sm-offset-6">
                        <p><a class="btn btn-sm btn-primary" href="/accounts/import_csv/" role="button">Import CSV file</a></p>
                    </div>
                </div>
            </div>
        </div><!-- .carousel-inner -->
    </div><!-- .carousel -->
</div>
<!--/div-->


</body>
</html>
